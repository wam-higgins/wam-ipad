<!DOCTYPE html>
<html lang="en">
<!--
  WAM iPad Lite Version
  Displays a 2x2 grid of videos for Kiosk Pro Plus on iPad.
  All .mp4 files must be stored directly in the Local Files directory.
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More About Armor - WAM iPad Lite</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="text/javascript" src="videofullscreenlite.js"></script>

  <table class="tg">
    <tbody>

      <!-- Title Row -->
      <tr>
        <td class="tg-title" colspan="4">More About Armor</td>
      </tr>

      <!-- Top Row of Videos -->
      <tr>
        <td class="tg-big" colspan="2">
          <video controls>
            <source src="../videos/armor-1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </td>

        <td class="tg-big" colspan="2">
          <video controls>
            <source src="../videos/armor-2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </td>
      </tr>

      <!-- Bottom Row of Videos -->
      <tr>
        <td class="tg-big" colspan="2">
          <video controls>
            <source src="../videos/armor-3.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </td>

        <td class="tg-big" colspan="2">
          <video controls>
            <source src="../videos/armor-4.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
